<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Cat Clicker</title>
		<link rel='stylesheet' href='css/styles.css'>
	</head>
	<body>
		<div class="wrapper">
			<h1>All About Cirrus</h1>	
			<div>
				<p>Which picture of me do you love the most?
					<select id="select">
						<option>Sleepy Kitten</option>
						<option>California Cat</option>
						<option>Avgeek Cat</option>
						<option>Birthday Cat</option>
						<option>Santa Cat</option>
						<option>Pilot Cat</option>
						<option>Sunbathing Cat</option>
						<option>I Hate Mondays Cat</option>
						<option>Curious Passenger Cat</option>
						<option>Thieving Cat</option>
						<option>Copilot Cat</option>
						<option>Sunbathing Kitten</option>
						<option>Family Portrait</option>
					</select>
				</p>
			</div>

			<figure class="figure">
				<figcaption id="title">Cirrus, The Sleepy Kitten</figcaption>
				<img class="photo" src="images/sleepyCirrus.jpg" alt="Cirrus, when she was a kitten, sleeping">
				<div class="likes"><span class="red-heart">❤️</span> <span class="num-likes">0</span></div>
			</figure>

		</div>

		<script src='scripts/main.js'></script>
	</body>
</html>
