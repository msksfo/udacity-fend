<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Flying Foodie</title>

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body>
  <div class="wrapper">

    <header>
      <nav>
        <h1><a href="./">The <span class="flying">Flying</span> Foodie</a></h1>
      </nav>
    </header>

    <main id="maincontent">

      <!-- map -->
      <section id="map-container">
        <div aria-label="map" role="application" id="map"></div>
      </section>

      <section class="restaurants-container">

        <div class="filter-options">
          <h2>Filter Results</h2>

          <!-- filter by airport -->
          <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Airports</option>
          </select>

          <!-- filter by cuisine -->
          <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div> <!-- close .filter-options-->

        <!-- list of restaurant cards. info pulled from data/restaurants.json-->
        <ul id="restaurants-list"></ul>

      </section> <!-- close .restaurants-container-->

    </main>

    <footer id="footer">
      &copy;2018 <a href="./"><strong>The Flying Foodie</strong></a> All Rights Reserved
    </footer>

  </div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  
</body>

</html>
