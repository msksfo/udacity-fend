<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
 
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Plane Spotting Memory Game</h1>
        </header>

        <section class="score-panel">
            <div class="stars-and-moves">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            Moves: <span class="moves">0</span>
            </div>

            <div class="timer">
                Timer <span class="minutes">00</span>:<span class="seconds">00</span>
            </div>

            <div class="restart">
        		<span id="restart">Restart <i class="fa fa-repeat"></i></span>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <div class="cover"></div>              
            </li>

            <li class="card">
                <div class="cover"></div>            
            </li>

            <li class="card">
                <div class="cover"></div>
            </li>

            <li class="card">
                <div class="cover"></div>              
            </li>

            <li class="card">
                 <div class="cover"></div>              
            </li>

            <li class="card">
                <div class="cover"></div>               
            </li>

            <li class="card">
                <div class="cover"></div>               
            </li>

            <li class="card">
                 <div class="cover"></div>               
            </li>

            <li class="card">
                <div class="cover"></div>              
            </li>

            <li class="card">
                <div class="cover"></div>              
            </li>

            <li class="card">
                <div class="cover"></div>                
            </li>

            <li class="card">
                <div class="cover"></div>               
            </li>

            <li class="card">
                <div class="cover"></div>               
            </li>

            <li class="card">
                <div class="cover"></div>                
            </li>

            <li class="card">
                <div class="cover"></div>              
            </li>

            <li class="card">
                <div class="cover"></div>               
            </li>
        </ul>
    </div> <!-- close .container -->

    <div class="modal-background">
        <div class="modal-inner">
            <h2>Congratulations!</h2>
            <p>You achieved a <span class="rating-span"></span> star rating by completing the game in <span class="moves-span"></span> moves, which took you <span class="seconds-span"></span> seconds.</p>

            <div class="replay">
                <button class="replay-button button">Play Again</button>
                <button class="quit-button button ">Quit</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
